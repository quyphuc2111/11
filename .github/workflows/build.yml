name: Build & Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: windows-latest
            args: ''
            server_target: node18-win-x64
            server_output: server-x86_64-pc-windows-msvc.exe
          - platform: macos-latest
            args: '--target universal-apple-darwin'
            server_target: node18-macos-x64,node18-macos-arm64
            server_output_x64: server-x86_64-apple-darwin
            server_output_arm: server-aarch64-apple-darwin

    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Build server binary (Windows)
        if: matrix.platform == 'windows-latest'
        run: |
          npm install -g pkg
          cd server
          npm install
          pkg index.js --target ${{ matrix.server_target }} --output ../src-tauri/bin/${{ matrix.server_output }}

      - name: Build server binary (macOS)
        if: matrix.platform == 'macos-latest'
        run: |
          npm install -g pkg
          cd server
          npm install
          pkg index.js --target node18-macos-x64 --output ../src-tauri/bin/${{ matrix.server_output_x64 }}
          pkg index.js --target node18-macos-arm64 --output ../src-tauri/bin/${{ matrix.server_output_arm }}

      - name: Install frontend dependencies
        run: npm install

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'Quản Lý Phòng Máy ${{ github.ref_name }}'
          releaseBody: 'Download the installer for your platform below.'
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}
